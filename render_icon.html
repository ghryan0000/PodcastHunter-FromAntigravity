<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        svg {
            width: 1024px;
            height: 1024px;
        }
    </style>
</head>

<body>
    <div id="icon-container"></div>
    <script>
        fetch('icon.svg')
            .then(r => r.text())
            .then(svg => {
                document.getElementById('icon-container').innerHTML = svg;
            });
    </script>
</body>

</html>
